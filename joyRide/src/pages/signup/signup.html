<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form [formGroup]="signupFormGroup" id="signup-form2" (submit)="goToLogin()">
    <ion-list id="signup-list3">
      <ion-item id="signup-input1">
        <ion-label>
          Name
        </ion-label>
        <ion-input type="text" placeholder="" formControlName="name" name="name"></ion-input>
      </ion-item>
      <ion-item id="signup-input2">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="abc@something.com" formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input3">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
          <ion-label>
            Number
          </ion-label>
          <ion-input type="number" placeholder="ten digit number" formControlName="number"></ion-input>
        </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="stable" block>
      Sign up
    </button>
  </form>
</ion-content>
